<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400&family=Open+Sans:wght@600;800&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="header-content">
            <div class="header-left">
                <div class="logo"><img src="Path 1.svg" width="17.07px" height="12.24px"></div>
                <h3>Movies</h3> 
            </div>
            <div class="header-right">
                <div class="search-img">
                    <img src="Icon.svg" height="14px" width="14px">
                </div>
                <div class="search-box">
                    <input class="input" type="text" id="searchInput" placeholder="Quick Search">
                    <button id="searchButton">Search</button>

                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="sub-main">
            <div class="main-left">
                <ul class="nav-list">
                    <li class="list-item1">
                        <div class="search-result-box">
                            <input class="search-results" type="text" id="searchResults" placeholder="Search Results" >
                        </div>
                    </li>
                    <li class="list-item">All Team</li>
                    <li class="list-item">Core</li>
                    <li class="list-item">Developers</li>
                    <li class="list-item">Designers</li>
                    <li class="list-item">Mentors</li>
                </ul>
            </div>
            <div class="main-right">
                <div class="movies">
                    <!-- Movie posters will be added here dynamically -->
                </div>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
